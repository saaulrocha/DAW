<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<style>
    td {
        border: 1px solid black;
    }

    th {
        border: 1px solid black;
    }

    table {
        border-spacing: 0.1;
        width: 90%;
    }
</style>

<body>
    <h1>Estadísticas de Uso de Lenguajes de Programación - 2023</h1>
    <figure>
        <center>
            <figcaption>Tabla de estadísticas de lenguajes de programación más utilizados</figcaption>
        </center>
        <center>
            <table cellspacing="10" cellpadding="10" style="background: url(fondo.png); border: 1px solid;">
                <tr>
                    <th>Lenguaje de programación</th>
                    <th>2021</th>
                    <th>2022</th>
                    <th>2023</th>
                    <th>Comentarios</th>
                </tr>
                <tr>
                    <td>Python</td>
                    <td>24%</td>
                    <td>25%</td>
                    <td>27%</td>
                    <td rowspan="4">Python, JavaScript Y Java han mantenido una tendencia creciente en la última década
                    </td>
                </tr>
                <tr>
                    <td>JavaScript</td>
                    <td>19%</td>
                    <td>20%</td>
                    <td>21%</td>
                </tr>
                <tr>
                    <td>Java</td>
                    <td>14%</td>
                    <td>15%</td>
                    <td>14%</td>
                </tr>
                <tr>
                    <td>TypeScript</td>
                    <td>8%</td>
                    <td>9%</td>
                    <td>10%</td>
                </tr>
                <tr>
                    <td>C#</td>
                    <td>10%</td>
                    <td>10%</td>
                    <td>10%</td>
                    <td rowspan="2">Tanto C# como C++ son populares en desarrollo de juegos y aplicaciones de
                        escritorio.</td>
                </tr>
                <tr>
                    <td>C++</td>
                    <td>9%</td>
                    <td>8%</td>
                    <td>7%</td>
                </tr>
                <tr>
                    <td>Ruby</td>
                    <td>5%</td>
                    <td>4%</td>
                    <td>3%</td>
                    <td rowspan="2">Ruby y Swift han experimentado fluctuaciones en su popularidad a lo largo de los
                        años.</td>
                </tr>
                <tr>
                    <td>Swift</td>
                    <td>6%</td>
                    <td>6.5%</td>
                    <td>6%</td>
                </tr>
                <tr>
                    <td>Go</td>
                    <td>4%</td>
                    <td>4.5%</td>
                    <td>5%</td>
                    <td>Go ha ganado popularidad gracias a su eficiencia y facilidad de uso.</td>
                </tr>
            </table>
    </figure>
    </center>
    <p>Nota: Las estadísticas mencionadas son solo ejemplos y no reflejan datos reales de año 2023.</p>
</body>

</html>
