<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas2</title>
</head>

<body>
    <style>
        td {
            border: 1px solid black;
        }

        th {
            border: 1px solid black;
        }

        table {
            border-spacing: 5px;
            width: 90%;
        }
    </style>
    <h1>Evolución del Hardware en Computadoras</h1>
    <figure>
        <center>
            <figcaption>Tabla detallada de la evolución del hardware en computadoras</figcaption>
        </center>
        <center>
            <table cellspacing="10" cellpadding="10" style="background: url(fondo1.png);">
                <tr>
                    <th>Componente</th>
                    <th>1980s</th>
                    <th>2000s</th>
                    <th>2020s</th>
                    <th>Descripción</th>
                </tr>
                <tr>
                    <td rowspan="2">CPU</td>
                    <td>Intel 8086, Motorola 680000</td>
                    <td>Intel Pentium 4, AMD Athlon</td>
                    <td>AMD Ryzen 9, Intel Core i9</td>
                    <td rowspan="6">Estos componentes han visto una evolución notable a lo largo de los años, mostrando
                        avances tecnológicos significativos.</td>
                </tr>
                <tr>
                    <td colspan="3"> Las CPUs han experimentado un aumento significativo en la velocidad y eficencia,
                        con arquitecturas más avanzadas y un mayor número de núcleos.</td>
                </tr>
                <tr>
                    <td rowspan="2">RAM</td>
                    <td>64KB - 1MB</td>
                    <td>256MB - 1GB</td>
                    <td>8GB - 64GB</td>
                </tr>
                <tr>
                    <td colspan="3">La capacidad de RAM ha crecido exponencialmente, permitiendo una mejor multitarea y
                        soportando aplicaciones más avanzadas.</td>
                </tr>
                <tr>
                    <td rowspan="2">Almacenamiento</td>
                    <td>Disquetes, HDDs pequeños</td>
                    <td>HDDS de varios GBs, primeros SSDs</td>
                    <td>SSDs NVMe de varios TBs</td>
                </tr>
                <tr>
                    <td colspan="3">El almacenamiento ha avanzado de medios magnéticos a soluciones de estado sólido
                        rápidas, incrementando la velocidad y eficiencia</td>
                </tr>
            </table>
        </center>
    </figure>
    <p>Nota: Las especificaciones y modelos mecionados son representativos y no exhaustivos.</p>
</body>

</html>
